<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="assets/instagram-phone.png" alt="Logged instagram on Cellphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="assets/instagram-logo.png" alt="Instagram Logo">

                <div class="profile-pic">
                    <img src="assets/profile-pic.jpg" alt="">
                </div>

                <a href="" class="login">Continue como sprucegabriela</a>
                <a href="" class="change_account">Remover Conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é sprucegabriela?</p>
                <div>
                    <span class="link-blue">Trocar conta</span>
                    ou
                    <span class="link-blue">Criar conta</span>
                </div>
            </div>

            <div class="get-the-app">
                <p class="get-the-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="" class="app-download"></a>
                    <a href="" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
