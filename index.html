<!DOCTYPE html>
<html lang="en">

                <a href="" class="login"></a>

            </div>

            <div class="group">
                <p class="not-account">Não é @luc-silva?</p>
                <span class="not-account">Switch account</span>
                or
                <pan class="not-acount">Sign Up</pan>
            </div>

            <div class="get-the-app">
                <p class="get-the-app">Download the APP</p>
                <div class="download">
                    <a href="" class="app-download"></a>
                    <a href="" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</html>
